{% block content %}
<h2>Cart Details</h2>

{% if cart %}
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p>Subtotal: {{ subtotal }}</p>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
